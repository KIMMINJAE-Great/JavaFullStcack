        window.onload=function(){
        result = 0;
        for (i = 1; i < 10; i++) {
            document.write(`<table border=1>`);
            document.write(`<tr>`);
            for(y=2; y<10; y++){
                result = y * i;
                document.write(`<td style="width:90px;  text-align:center;">`);
                document.write(`${y} X ${i} = ${result}  `);
                document.write(`</td>`);
            }
            //document.body.append(document.createElement("br"));
            
            document.write(`</tr>`);
            document.write(`</table>`);
            
        }
        
    }
