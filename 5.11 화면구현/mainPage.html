<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
<style>
    *{
        margin:0;
        padding:0;
    }
    html, body{
        width:100%;
        height:100%;
        
    }
    #container{
        
        margin:0 20%;
        height:100%;
    }
    #contents{
            background:grey;
            height:100%;
    }
    #header{
        height:100px;
        background:purple;
        text-align: center;
        
    }
    #nav{
        float:left;
        background:blue;
        height:60%;
        width:30%;
    }
    #aside{
        float:right;
        background:red;
        height:60%;
        width:70%;
    }
    
    #footer{
        float:left;
        background:yellow;
        height:20%;
        width:100%;
    }
   
            

</style>
</head>
<body>
    <div id="container"> 
        <div id="contents">
            <div id="header"><h1>Naver</h1></div>
            <div id="nav">nav</div>
            <div id="aside">aside</div>
            <div id="footer">footer</div>
            
            
        </div>
    
    
    </div>
    
</body>
</html>
