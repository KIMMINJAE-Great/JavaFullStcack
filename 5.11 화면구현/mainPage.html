<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
<style>
    *{
        margin:0;
        padding:0;
    }
    html, body{
        width:100%;
        height:100%;
        
    }
    div{
        margin:1px;
    }
    #container{
        
        margin:0 12%;
        height:800px;
        width:1200px;
    }
    #contents{
            
            height:800px;
    }
    #header{
        height:100px;
        width:1196px;
        background:#DDDDFF;
        text-align: center;
      
        
    }
    #headH1{
        position:absolute;
        top:4%;
        left:45%;
    }
    
    
    nav{
        float:left;
        background:rgb(199, 233, 255, 1.0);
        height:50px;
        width:1196px;
       
    }
    #aside{
        float:right;
        background:#FFBDBD;
        height:700px;
        width:961px;
    }
    section{
        background:#848CB5;
        float:left;
        width:233px;
        height:700px; 
    }
    article{
        /* height:230px; */
        height:33%;
        width:231px;
        margin-top:1px;
        margin-bottom:1px;
        border:1px solid black;
    }
    
    #footer{
        float:left;
        background:#DDDDFF;
        height:50px;
        width:1196px;
    }

    ul{
        text-align:center;
    }
    li{
        float:left;
        list-style:none;
        margin-top:15px;
        margin-left:0;
        margin-right:50px;
        
    }
    #weather{
        float:right;
        margin-top:15px;
        margin-right:10px;
    }
   
            

</style>
</head>
<body>
    <div id="container"> 
        <div id="contents">
            <div id="header"><div id="headH1"><h1>Welcome!!</h1></div></div>
            <nav id="box nav">
                <ul class="menu">
                    <li>메일</li>
                    <li>카페</li>
                    <li>블로그</li>
                    <li>쇼핑</li>
                    <li>사전</li>
                    <li>뉴스</li>
                    <li>증권</li>
                    <li>부동산</li>
                    <li>지도</li>
                </ul>
                <div id="weather">날씨</div>
            </nav>
            <section class="box">
                <article class="box">left</article>
		        <article class="box">center</article>
		        <article class="box">right</article>
            </section>
            <div id="aside">aside</div>
            <div id="footer">footer</div>
            
            
        </div>
    
    
    </div>
    
</body>
</html>
