<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <style>
    .modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      /* 이벤트 발생시 display를 변경*/
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal_body{
      position:absolute;
      width: 100px;
      height: 50px;
      top: 40%;
      left: 50%;
      margin-top: -50px;
      
    }
    .modalClose{
      position: absolute;
      width: 100px;
      height: 50px;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -25px;
    }

    img{
      position:absolute;
      width:200px;
      height:100px;
      opacity: 0.7;
      top: 30%;
      left: 46%;
      border-radius: 50%;
      box-shadow: 5px 5px 2px rgba(199, 58, 58, 1);
    }
  </style>
  <script>
    window.onload = function () {
      const modal = document.querySelector('.modal');
      const btnOpenPopup = document.querySelector('.btn-open-popup');
      btnOpenPopup.addEventListener('click', (e) => {
        modal.style.display = 'block';
      });
      var modalClose = document.querySelector('.modalClose');
      modalClose.addEventListener('click', (e) => {
        modal.style.display = 'none';
      });
    }
  </script>
</head>
